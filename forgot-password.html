<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password || Family Finance Hub</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="js/forgot-password.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Half (Static Design) -->
        <div class="left-half">
          <div class="toggle-box"></div>
          <div class="toggle-panel toggle-left">
            <h1>Reset Password</h1>
            <p>Enter your email address to reset your password. We'll send you a link to create a new one.</p>
          </div>
        </div>

        <!-- Right Half (Forgot Password Form) -->
        <div class="right-half">
            <div class="form-box">
                <form id="forgot-password-form">
                    <h1>Forgot Password</h1>
                    <div class="input-box">
                        <input type="email" id="reset-email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                    <p>Remember your password? <a href="login_form.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
